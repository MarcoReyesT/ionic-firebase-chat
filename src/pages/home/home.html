<ion-header>
  <ion-navbar>
    <ion-title>
      Mensajes ICC 714
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content #contenido overflow-scroll="true">

  <ion-list>
    <ion-item text-wrap *ngFor="let msg of messages | async">
      <h2>{{ msg.author }}</h2>
      <p>{{ msg.message }}</p>
      <p item-end>{{ msg.date.substring(16, 21) }}</p>
      <ion-icon *ngIf="auth.getEmail() == msg.email" name="close" item-end (click)="eliminar()"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-shadow no-border>
  <ion-toolbar position="bottom">

    <img class="image-preview" *ngIf="base64Image" [src]="base64Image">

    <ion-item no-lines>
      <ion-input [(ngModel)]="newMessage" type="text" placeholder="Escribe aquÃ­"></ion-input>
      <button ion-button outline item-end icon-only (click)="send()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>

  </ion-toolbar>
</ion-footer>
