<ion-header>
  <ion-navbar>
    <ion-title>
      Mensajes ICC 714
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item text-wrap *ngFor="let msg of messages | async">
      <h2>{{ msg.author }}</h2>
      <p>{{ msg.message }}</p>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer no-shadow no-border>
  <ion-toolbar position="bottom">

    <ion-item no-lines>
      <ion-input [(ngModel)]="newMessage" type="text" placeholder="Escribe aquÃ­"></ion-input>
      <button ion-button outline item-end icon-only (click)="send()" [disabled]="!newMessage">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>

  </ion-toolbar>
</ion-footer>
